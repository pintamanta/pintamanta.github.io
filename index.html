<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="flex items-center justify-between bg-gray-800 text-white p-6">
      <!-- Logo -->
      <div>
        <a href="/">
          <img src="https://via.placeholder.com/40" alt="Logo" class="h-8" />
        </a>
      </div>

      <!-- Menu -->
      <nav class="hidden md:flex">
        <ul class="list-none">
          <li>
            <a href="#" class="block p-4">Home</a>
          </li>
          <li>
            <a href="#" class="block p-4">About</a>
          </li>
          <li>
            <a href="#" class="block p-4">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row">
      <!-- Side Column -->
      <aside class="bg-gray-200 w-full md:w-64 px-4 py-8 md:py-16 md:px-8">
        <p>Side Column</p>
      </aside>

      <!-- Main Area -->
      <div class="bg-gray-300 p-4 flex-1">
        <p>Main Area</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 mt-auto">
      <p>Footer</p>
    </footer>
  </body>
</html>
